<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global scope</title>
</head>
<body>
   <script>
     const x = 10;    //Here even if you use any keyword outside of the function and block scopes that variable works in the programme anywhere
     console.log(x)
     
      function test(){
        console.log(x)
      }
      test()
     
     
      {
        console.log(x)
      }
   </script> 
</body>
</html>
